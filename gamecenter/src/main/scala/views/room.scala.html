@(room: me.firecloud.gamecenter.model.RoomDescription, selfId: String)
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Cocos2d-html5 Hello World test</title>
<link rel="icon" type="image/GIF" href="res/favicon.ico" />
<meta name="viewport" content="width=321,user-scalable=no" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="full-screen" content="yes" />
<meta name="screen-orientation" content="portrait" />
<meta name="x5-fullscreen" content="true" />
<meta name="360-fullscreen" content="true" />
<style>
body,canvas,div {
	-moz-user-select: none;
	-webkit-user-select: none;
	-ms-user-select: none;
	-khtml-user-select: none;
	-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
}
</style>

</head>
<body style="padding: 0; margin: 0;">
<canvas id="gameCanvas" width="960" height="640"></canvas>

	<script type="text/javascript">
	var fc = {
	        serviceInfo:{
	           host:"localhost",
	           port:9000
	        },
		    gameInfo : {
		        projectLocation : "/assets/game/poker/project.json"
		    },
		    roomInfo : {
		        id : "@room.id",
		        name : "@room.name",
		        seatSize:@room.seatNum,
		        seats:new Array()
		    },
		    self : {
		        id : "@selfId",
		        name : ""
		    }
		};
		
		@for(seat<-room.seats){
			fc.roomInfo.seats.push({id:"@seat._1",name:"@seat._2",avatar:"@seat._3"});
		}
</script>
	<script src="/assets/library/cocos2d-html5/CCBoot.js"></script>
	<script src="/assets/game/poker/main.js"></script>
</body>
</html>
